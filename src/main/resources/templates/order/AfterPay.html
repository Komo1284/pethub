<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen flex flex-col bg-orange-50">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1 flex">
        <div th:replace="~{member/myPageAside :: aside}"></div>
        <div class="flex-1 p-4 md:p-6 mx-8 mt-16">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">아몰랑</h2><br>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" th:each="row : ${list}">
                    <div class="md:col-span-2 mr-12">
                        <ul class="space-y-4">
                            <li class="flex items-center justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <img
                                            src="/placeholder.svg"
                                            alt="Product Image"
                                            width="100"
                                            height="100"
                                            class="w-20 h-20 object-cover rounded-md"
                                            style="aspect-ratio: 100 / 100; object-fit: cover;"
                                    />
                                    <div>
                                        <h3 class="text-lg font-semibold">주문 번호: <span class="order_id"
                                                                                       th:text="${row.order_id}"></span>
                                        </h3>
                                        <h3 class="text-lg font-semibold">상품 번호: <span
                                                th:text="${row.order_item}"></span></h3>
                                        <h3 class="text-lg font-semibold">상품 명: 몰라요~~ </h3>
                                        <p class="text-gray-500">합계 가격: <span
                                                th:text="${row.order_price*row.count}"></span></p>
                                        <div class="flex items-center gap-2">
                                            <h3>수량: <span th:text="${row.count}"></span></h3>
                                            <div class="flex items-center gap-2">
                                                <h3>운송장 번호: <span th:text="${row.delivery_id}"></span></h3>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <h3>주문 상태: <span th:text="${row.order_status}"></span></h3>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <h3>배송 상태: <span th:text="${row.delivery_status}"></span></h3>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <h3>배송지: <span th:text="${row.delivery_address}"></span></h3>
                                            </div>
                                        </div>
                                        <!-- 배송완료가 되면 리뷰 작성 버튼 활성화-->
                                        <button th:if="${row.delivery_status == null}" type="button" class="review-btn"
                                                onclick="openPopup()">리뷰 작성하기</button>
                                    </div>
                                </div>
                            </li>
                            <hr>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">배송 정보</h2><br>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2 mr-12">
                        <ul class="space-y-4">
                            <li class="flex items-center justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <div>
                                        <h3 id="member_id" class="text-lg font-semibold">고객 번호: <span
                                                th:text="${list[0].member_id}"></span></h3>
                                        <h3 id="customerName" class="text-lg font-semibold">고객 이름: <span
                                                th:text="${list[0].member_name}"></span></h3>
                                        <h3 id="customerPhone" class="text-lg font-semibold">고객 전화번호: <span
                                                th:text="${list[0].member_phone}"></span></h3>
                                        <h3 id="customerEmail" class="text-lg font-semibold">고객 이메일: <span
                                                th:text="${list[0].member_email}"></span></h3>


                                    </div>
                                </div>
                            </li>
                            <hr>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</div>

<!-- 리뷰 작성 팝업 -->
<div class="popup" id="reviewPopup">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <h3 class="text-xl font-bold mb-4">리뷰 작성</h3>
        <form th:action="@{/shop/addReview}" method="post">
            <textarea
                    class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                    placeholder="리뷰를 작성하세요..."
                    th:name="contents"
                    th:value="${row?.contents}"
                    th:required
            ></textarea>
            <label for="rating">평점:</label>
            <select name="rating" id="rating" required>
                <option value="">별로 만들어줘</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input type="hidden" name="item_id" th:value="${row.order_item}" />
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-orange-600 text-white hover:bg-orange-500/90 h-10 px-4 py-2">
                리뷰 작성
            </button>
        </form>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById('reviewPopup').style.display = 'flex';
    }
    function closePopup() {
        document.getElementById('reviewPopup').style.display = 'none';
    }
    document.querySelector('.popup').addEventListener('click', function(event) {
        if (event.target === this) {
            closePopup();
        }
    });
</script>

</body>
</html>
