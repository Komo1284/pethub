<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
<h1>장바구니</h1>
<table>
    <thead>
    <tr>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
        <th>수정/삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.product_name}"></td>
        <td>
            <input type="number" th:value="${item.count}" min="1" th:attr="data-id=${item.orderitems_id}">
        </td>
        <td th:text="${item.unit_price * item.count}"></td>
        <td>
            <button th:attr="data-id=${item.orderitems_id}" onclick="updateItem(this)">수정</button>
            <button th:attr="data-id=${item.orderitems_id}" onclick="deleteItem(this)">삭제</button>
        </td>
    </tr>
    </tbody>
</table>
<h2>총 가격: <span th:text="${totalPrice}"></span></h2>
<button onclick="location.href='/order/pay'">결제하기</button>

<script>
    function updateItem(button) {
        var itemId = button.getAttribute('data-id');
        var count = document.querySelector('input[data-id="' + itemId + '"]').value;
        fetch('/order/cart/update?itemId=' + itemId + '&count=' + count, {
            method: 'POST'
        }).then(response => location.reload());
    }

    function deleteItem(button) {
        var itemId = button.getAttribute('data-id');
        fetch('/order/cart/delete?itemId=' + itemId, {
            method: 'POST'
        }).then(response => location.reload());
    }
</script>
</body>
</html>
