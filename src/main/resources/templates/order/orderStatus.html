<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen flex flex-col bg-orange-50">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1 flex">
        <div th:replace="~{member/myPageAside :: aside}"></div>
        <div class="flex-1 p-4 md:p-6 mx-8 mt-16">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">주문 현황</h2><br>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" th:each="row : ${list}">
                    <div class="md:col-span-2 mr-12">
                        <ul class="space-y-4">
                            <li class="flex items-center justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <img
                                            src="/placeholder.svg"
                                            alt="Product Image"
                                            width="100"
                                            height="100"
                                            class="w-20 h-20 object-cover rounded-md"
                                            style="aspect-ratio: 100 / 100; object-fit: cover;"
                                    />
                                    <div>
                                        <h3 class="text-lg font-semibold">주문 번호: <span class="order_id" th:text="${row.order_id}"></span></h3>
                                        <h3 class="text-lg font-semibold">상품 번호: <span th:text="${row.member_id}"></span></h3>
                                        <h3 class="text-lg font-semibold">상품 명: 몰라요~~ </h3>
                                        <p class="text-gray-500">가격: <span th:text="${row.order_price}"></span></p>
                                        <div class="flex items-center gap-2">
                                            <h3>수량: <span th:text="${row.count}"></span></h3>

                                        </div>
                                    </div>
                                </div>
                            </li>
                            <hr>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">배송 정보</h2><br>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2 mr-12">
                        <ul class="space-y-4">
                            <li class="flex items-center justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <div>
                                        <h3 id="customerName" class="text-lg font-semibold">고객 이름: <span th:text="${list[0].member_name}"></span></h3>
                                        <h3 id="customerPhone" class="text-lg font-semibold">고객 전화번호: <span th:text="${list[0].member_phone}"></span></h3>
                                        <h3 id="customerEmail" class="text-lg font-semibold">고객 이메일: <span th:text="${list[0].member_email}"></span></h3>
                                        <h3 id="deliveryAddress" class="text-lg font-semibold">배송 주소: <span th:text="${list[0].delivery_address}"></span></h3>
                                    </div>
                                </div>
                            </li>
                            <hr>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bg-gray-100 p-4 rounded-md mt-8">
                <h3 class="text-lg font-semibold mb-2">주문 요약</h3>
                <div class="flex justify-between mb-2">
                    <span>소계</span>
                    <span id="subtotal">0</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>배송비</span>
                    <span>2500</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="font-semibold">합계</span>
                    <span id="total">0</span>
                </div>
                <button id="checkoutBtn" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-orange-600 text-white hover:bg-orange-500/90 h-10 px-4 py-2 w-full"  onclick="requestPay()">
                    카드 결제
                </button>
            </div>
        </div>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</div>

<!-- JavaScript to calculate subtotal and total -->
<script>
    function calculateSubtotal() {
        let subtotal = 0;
        document.querySelectorAll('.text-gray-500 > span').forEach((element) => {
            subtotal += parseFloat(element.textContent) || 0;
        });
        return subtotal.toFixed(2);
    }

    function updateSummary() {
        const subtotal = calculateSubtotal();
        const shippingFee = 2500;
        const total = (parseFloat(subtotal) + shippingFee).toFixed(2);

        document.getElementById('subtotal').textContent = subtotal;
        document.getElementById('total').textContent = total;
    }

    window.onload = updateSummary;

    document.querySelectorAll('input[type="number"]').forEach((input) => {
        input.addEventListener('change', updateSummary);
    });

    document.getElementById('checkoutBtn').addEventListener('click', function() {
        console.log('Checkout button clicked');
    });
</script>

<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
<script>
    var IMP = window.IMP;
    IMP.init("imp01786831");

    function requestPay() {
        var selectedPayMethod = 'card';
        var totalOrderPrice = parseFloat(document.getElementById('total').textContent);
        if (isNaN(totalOrderPrice) || totalOrderPrice <= 0) {
            alert("총 주문 가격이 올바르지 않습니다.");
            return;
        }

        var orderItems = [];
        var orderIds = document.querySelectorAll('.order_id');
        var customerName = document.getElementById('customerName').textContent.trim().split(": ")[1];
        var customerPhone = document.getElementById('customerPhone').textContent.trim().split(": ")[1];
        var customerEmail = document.getElementById('customerEmail').textContent.trim().split(": ")[1];
        var deliveryAddress = document.getElementById('deliveryAddress').textContent.trim().split(": ")[1];

        orderIds.forEach(function(orderIdElement) {
            var orderid = orderIdElement.textContent.trim();
            var orderItem = {
                order_id: orderIds,
                member_name: customerName,
                member_phone: customerPhone,
                member_email: customerEmail,
                address: deliveryAddress,
            };
            orderItems.push(orderItem);
        });

        if (orderItems.length === 0) {
            alert("주문 항목이 없습니다.");
            return;
        }
        console.log(orderIds);
        IMP.request_pay({
            pg: "html5_inicis",
            pay_method: selectedPayMethod,
            merchant_uid: orderItems.map(item => item.order_id).join(','),
            name: "주문 묶음",
            amount: totalOrderPrice,
            buyer_email: orderItems[0].member_email,
            buyer_name: orderItems[0].member_name,
            buyer_tel: orderItems[0].member_phone,
            buyer_addr: orderItems[0].address
        }, function(rsp) {
            if (rsp.success) {
                orderItems.forEach(function(orderItem) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/order/cart", true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            alert("배송 정보가 업데이트되었습니다.");
                            // 결제 성공 후 페이지 이동
                            window.location.href = "/order/cart"; // 이동할 페이지 URL
                        }
                    };
                    var data = {
                        order_id: orderItem.order_id,
                        delivery_id: orderItem.delivery_id,
                    };
                    xhr.send(JSON.stringify(data));
                });
            } else {
                alert("결제에 실패하였습니다. 에러 내용: " + rsp.error_msg);
            }
        });
    }
</script>
</body>
</html>
